<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de formularios</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="form b_square">
        <div class="inputs">
            <label>Nombre:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="inputs">
            <label>Email:</label>
            <input type="text" id="email" required>
        </div>
        <div class="inputs">
            <label>Teléfono:</label>
            <input type="text" id="tel" required>
        </div>
        <div class="inputs">
            <label>Edad:</label>
            <input type="text" id="edad" required>
        </div>
        <button type="button" id="guardar">Guardar (FAKE)</button>
    </section>
    <table class="table purp">
        <tr class="row head">
            <th class="column">Nombre</th>
            <th class="column">Email</th>
            <th class="column">Teléfono</th>
            <th class="column">Edad</th>
        </tr>
        <tr class="row">
            <td class="column">Raul</td>
            <td class="column">raul@devf.mx</td>
            <td class="column">55555555</td>
            <td class="column">26</td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>

</html>
